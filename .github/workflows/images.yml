name: images

on:
  push:
    branches:
      - '**'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: images
      uses: ./.github/workflows/actions/docker
      with:
        image: >-
          alpine
          debian
          manylinux1
          manylinux2010
          manylinux2014
          manylinux2_28
          ubuntu
        password: ${{ secrets.GITHUB_TOKEN }}
  devcontainer:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: image
      uses: ./.github/workflows/actions/devcontainer
      with:
        password: ${{ secrets.GITHUB_TOKEN }}
